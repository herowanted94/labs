
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src="script.js" ></script>
	<title>Web socket</title>
	<!--Jquery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel panel-heading">
				<h3>Chat room</h3>
			</div>
			<div class="panel panel-body">
				

				<div class="well" id="message"></div>
				<div class="row">
					<br>
					<br>
					<div class="col-sm-12">
						<input class="input-sm" id="text-message" type="text" placeholder="Write your message here">
					</div>
					<br>
					<br>
					<br>
					<div class="col-sm-12">
						<button type="button" class="btn btn-success" id="submit-text" onclick="sendMessage()" >Submit</button>
					</div>
					<br>
				</div>
			</div>
		</div>
	</body>
</div>
</body>
