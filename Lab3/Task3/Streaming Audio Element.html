<html>
<head>
  <title>audio </title>
  <!--Jquery CDN -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="script.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h3>Streaming Audio Element</h3>
      <br>
    </div>
    <div class="demosound">
      <audio id="demo" controls>
        <source src="http://stream.basso.fi:8000/stream" >
        </audio>
         <br>
        <div>
          <hr>
          <button class="btn btn-primary" onclick="document.getElementById('demo').play()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
          <button class="btn btn-danger" onclick="document.getElementById('demo').pause()"><span class="glyphicon glyphicon-pause " aria-hidden="true"></span></button>
          <button class="btn btn-info" onclick="document.getElementById('demo').volume-=0.1"><span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span></button>
          <button class="btn btn-success" onclick="document.getElementById('demo').volume+=0.1"><span class="glyphicon glyphicon-volume-up " aria-hidden="true"></span></button>
        </div>
      </div>
    </div>
  </body>
  </html>
