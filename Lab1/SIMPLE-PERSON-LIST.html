<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Person list</title>
  <!--Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <br>
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-4">
          
          <p id="intro">NAME</p>
        <p class="colorful">Here you can add people</p>
        </div>
        <div class="col-sm-4">
          <input id="add-person" name="add-person" placeholder="James Bond" />
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary" id="addButton" onclick="addPerson()">Add person</button>
        </div>
      </div>
      <div>
        <ul id="ul" class="well">

        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  function addPerson(){
    var superlistofusers = document.createElement("li");
    var superlistofusernames = document.getElementById("add-person").value;
//console.log(superlistofusernames);
superlistofusers.innerHTML = superlistofusernames;

var ul = document.getElementById('ul');
ul.appendChild(superlistofusers);
}
</script>
</body>
</html>
